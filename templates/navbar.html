<!-- navbar.html -->
<nav class="bg-white shadow-md fixed top-0 left-0 z-40 w-full border-b-2 border-blue-600">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" 
          class="text-3xl font-bold text-blue-600 hover:text-blue-800">
          Decathlan
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="/" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
          Home
        </a>
        {% if user.is_authenticated %}
          <button onclick="showAddProductModal()" class="text-gray-600 hover:text-gray-900 font-medium transition-colors bg-transparent border-0 cursor-pointer">
            Add Product
          </button>
          <form method="POST" action="{% url 'main:logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit" class="text-red-600 hover:text-red-700 font-medium transition-colors bg-transparent border-0 cursor-pointer">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" type="button" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="/" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md font-medium transition-colors">
        Home
      </a>
      {% if user.is_authenticated %}
        <button onclick="showAddProductModal()" class="w-full text-left block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md font-medium transition-colors bg-transparent border-0 cursor-pointer">
          Add Product
        </button>
        <form method="POST" action="{% url 'main:logout' %}" class="block">
          {% csrf_token %}
          <button type="submit" class="w-full text-left block px-3 py-2 text-red-600 hover:text-red-700 hover:bg-gray-50 rounded-md font-medium transition-colors bg-transparent border-0 cursor-pointer">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'main:login' %}" class="block px-3 py-2 text-blue-600 hover:text-blue-700 hover:bg-gray-50 rounded-md font-medium transition-colors">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block px-3 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md font-medium transition-colors">
          Register
        </a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-button')?.addEventListener('click', function() {
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
  });
</script>
