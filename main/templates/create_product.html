{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add New Product</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Products
      </a>
    </div>
    
    <!-- Form -->
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Add New Product</h1>
        <p class="text-gray-600">Add your new products here!</p>
      </div>

      <form id="productForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Product Name <span class="text-red-600">*</span>
          </label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
              Price <span class="text-red-600">*</span>
            </label>
            <input type="number" id="price" name="price" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
          </div>

          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">
              Stock
            </label>
            <input type="number" id="stock" name="stock" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="0">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
              Category
            </label>
            <select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
              <option value="other">Other</option>
              <option value="football">Football</option>
              <option value="basketball">Basketball</option>
              <option value="badminton">Badminton</option>
              <option value="running">Running</option>
              <option value="training">Training</option>
              <option value="cycling">Cycling</option>
              <option value="swimming">Swimming</option>
              <option value="tennis">Tennis</option>
              <option value="golf">Golf</option>
              <option value="outdoor">Outdoor</option>
              <option value="fitness">Fitness</option>
              <option value="yoga">Yoga</option>
              <option value="skateboarding">Skateboarding</option>
              <option value="surfing">Surfing</option>
              <option value="hiking">Hiking</option>
              <option value="climbing">Climbing</option>
              <option value="water_sports">Water Sports</option>
              <option value="winter_sports">Winter Sports</option>
            </select>
          </div>

          <div>
            <label for="brand" class="block text-sm font-medium text-gray-700 mb-2">
              Brand
            </label>
            <input type="text" id="brand" name="brand" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2">
            Image URL
          </label>
          <input type="url" id="thumbnail" name="thumbnail" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
          <p class="mt-1 text-sm text-gray-500">Paste the URL of your product image</p>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors text-center">
            Cancel
          </a>
          <button type="submit" id="submitBtn" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
            Add Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById('productForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    const formData = new FormData(form);

    try {
      const response = await fetch("{% url 'main:create_product' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      });

      if (response.ok) {
        // Show success message and redirect
        alert('Product added successfully!');
        window.location.href = "{% url 'main:show_main' %}";
      } else {
        alert('Failed to add product. Please try again.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Network error. Please try again.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Add Product';
    }
  });
</script>

{% endblock %}
