{% extends 'base.html' %}

{% block meta %}
<title>Register - Decathlan</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Decathlan account</p>
        </div>

        <!-- Form -->
        <form id="registerForm" method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div id="messageContainer" class="mt-6"></div>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.querySelector("#registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const messageContainer = document.getElementById("messageContainer");
  messageContainer.innerHTML = "";

  const response = await fetch("{% url 'main:register' %}", {
    method: "POST",
    headers: {
      "X-Requested-With": "XMLHttpRequest",
    },
    body: formData
  });

  const data = await response.json();

  if (data.success) {
    messageContainer.innerHTML = `
      <div class="px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700">
        ${data.message}
      </div>`;
    setTimeout(() => {
      window.location.href = "{% url 'main:login' %}";
    }, 1500);
  } else {
    messageContainer.innerHTML = data.errors.map(err => `
      <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
        ${err}
      </div>`).join("");
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toastData = "{{ toast_message|default:'' }}";
  const toastType = "{{ toast_type|default:'' }}";

  if (toastData) {
    showToast("{{ toast_title|default:'Notification' }}", toastData, toastType);
  }
});
</script>

{% endblock content %}
